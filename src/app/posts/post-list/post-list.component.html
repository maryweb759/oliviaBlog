

  <h3 class="title-text text-center py-2">Latest Posts</h3>
   <div class="container container-post-list">
    <div class="card container-card-list" *ngFor="let post of posts | async"> 
      <div class="img"> 
        <img [src]="post.image" alt="">
      </div> 
      <div class="card-body"  routerLink="{{post.id}}">
        <h5 class="card-title title-text" >{{ post.title }} </h5>
        <p class="card-text parag-text"> {{ post.content | app: 30 }} </p>
        <div *ngIf="auth.currentUserId === post.authorId"> 
          <button  *ngIf="isAdmin" class="text-right btn-delete" (click)="delete(post.id)">delete</button>
        </div>
      </div>
    </div>

    
</div>
